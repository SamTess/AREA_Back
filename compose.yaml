services:
  postgres:
    image: 'postgres:15'
    environment:
      - 'POSTGRES_DB=area_db'
      - 'POSTGRES_PASSWORD=area_password'
      - 'POSTGRES_USER=area_user'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U area_user -d area_db"]
      interval: 30s
      timeout: 10s
      retries: 3
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
