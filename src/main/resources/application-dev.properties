# ===============================================
# Configuration de Développement - AREA_Back
# ===============================================
# Utilisez ce fichier pour les configurations spécifiques au développement

# Database Configuration - Development
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration - Development
logging.level.area.server.AREA_Back=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Error handling (plus détaillé en développement)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Actuator (tous les endpoints disponibles en développement)
management.endpoints.access.default=READ_ONLY
management.endpoints.web.exposure.include=*

# H2 Console (si utilisé pour les tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
