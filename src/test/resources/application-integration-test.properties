# Integration Test Configuration
spring.application.name=AREA_Back-Integration-Test

# Server Configuration
server.port=0

# Security Configuration - Using environment variables for tests
spring.security.user.name=${TEST_ADMIN_USERNAME:testadmin}
spring.security.user.password=${TEST_ADMIN_PASSWORD:testpass123}
spring.security.user.roles=ADMIN

# Disable security for tests to simplify testing
management.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false

# Enable Flyway for integration tests to test real schema migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Disable Redis for integration tests
spring.data.redis.repositories.enabled=false

# Disable Quartz scheduler for tests
spring.quartz.auto-startup=false

# Logging Configuration for Integration Tests
logging.level.area.server.AREA_Back=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.testcontainers=INFO
logging.level.org.flywaydb=DEBUG

# Swagger Configuration for Tests
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html