# Configuration pour les tests d'int√©gration Redis
spring.application.name=AREA_Back-Redis-Test

# Test Database Configuration (H2 in-memory with PostgreSQL compatibility)
spring.datasource.url=jdbc:h2:mem:redisTestDb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=CREATE SCHEMA IF NOT EXISTS area
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.default_schema=area

# Disable Flyway for tests
spring.flyway.enabled=false

# Enable Redis for cache tests (will use embedded Redis from Testcontainers)
spring.cache.type=redis
spring.data.redis.repositories.enabled=true

# Disable Quartz scheduler for tests
spring.quartz.auto-startup=false

# Security Configuration for Tests
spring.security.user.name=test_admin
spring.security.user.password=test_password
spring.security.user.roles=ADMIN

# Logging Configuration for Tests
logging.level.area.server.AREA_Back=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG