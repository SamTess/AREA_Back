# Configuration pour les tests unitaires
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration H2
spring.h2.console.enabled=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Désactivation de Flyway pour les tests unitaires
spring.flyway.enabled=false

# Configuration Redis pour les tests (désactivée)
spring.cache.type=none
spring.data.redis.repositories.enabled=false

# Override des variables d'environnement pour les tests
spring.application.name=AREA_Back_Test
DATABASE_URL=jdbc:h2:mem:testdb
DATABASE_USERNAME=sa
DATABASE_PASSWORD=
JPA_DDL_AUTO=create-drop
JPA_SHOW_SQL=false
FLYWAY_ENABLED=false
FLYWAY_BASELINE_ON_MIGRATE=false
SERVER_PORT=8080
SWAGGER_ENABLED=false
SWAGGER_UI_ENABLED=false
ADMIN_USERNAME=admin
ADMIN_PASSWORD=admin
ADMIN_ROLES=ADMIN
LOG_LEVEL_APP=INFO
LOG_LEVEL_WEB=WARN
LOG_LEVEL_SECURITY=WARN
SPRING_PROFILES_ACTIVE=unit-test

# Configuration de test
logging.level.area.server.AREA_Back=DEBUG
logging.level.org.springframework.cache=DEBUG